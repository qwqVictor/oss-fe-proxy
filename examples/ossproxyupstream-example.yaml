apiVersion: ossfe.imvictor.tech/v1
kind: OSSProxyUpstream
metadata:
  name: s3os
  namespace: oss-fe-proxy
spec:
  provider: "generic"
  region: "cn"
  endpoint: "s3os.imvictor.tech"
  useHTTPS: false
  pathStyle: false
  credentials:
    secretRef:
      name: s3os
      namespace: oss-fe-proxy
      accessKeyIdKey: "access-key-id"
      secretAccessKeyKey: "secret-access-key"
  timeout:
    connect: 10
    read: 30
    send: 30
  retry:
    maxAttempts: 3
    backoffMultiplier: 2.0
---
# OSS 凭据 Secret 示例
apiVersion: v1
kind: Secret
metadata:
  name: s3os
  namespace: oss-fe-proxy
type: Opaque
stringData:
  access-key-id: ak
  secret-access-key: sk